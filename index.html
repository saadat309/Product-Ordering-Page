<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Ordering Page</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main class="main">
      <header class="header">
        <h1>Jimmyâ€™s Diner</h1>
        <p>The best burgers and pizzas in town.</p>
      </header>
      <section class="menu" id="menu"></section>
      <section class="checkout" id="checkout">
        <h2>Your Order</h2>
        <div id="order-div"></div>
        <div class="total" id="total">
          <p>Total Bill:</p>
          <p class="tprice" id="tprice"></p>
        </div>
        <button id="order-btn">Complete Order</button>
      </section>
    </main>
    <section class="modal" id="modal">
      <div class="modal-content">
        <form class="payment-form" id="payment-form">
          <h2>Enter Card Details</h2>
          <div class="form-group">
            <label for="name">Full Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Elon Musk"
              required
            />
          </div>
          <div class="form-group">
            <label for="number">Card Number:</label>
            <input
              type="number"
              id="number"
              name="card"
              placeholder="08211212211"
              required
            />
          </div>
          <div class="form-group">
            <label for="cvc">CVC:</label>
            <input
              type="number"
              id="cvc"
              name="cvc"
              placeholder="082"
              required
            />
          </div>
          <div class="button-group">
            <button type="submit" class="submit-btn" id="submit-btn">
              Submit
            </button>
            <button type="cancel" class="cancel-btn" id="cancel-btn">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </section>
    <script type="module" src="script.js"></script>
  </body>
</html>
